<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title></title>
  <style>
    div{
      width: 400px;
      height: 150px;
      border: 1px solid #000;
      position: absolute;
      left:50%;
      background-color: pink;
      top:100px;
    }
    div:nth-child(1){
      margin-left:-200px;
    }
    div:nth-child(2){
      top:400px;
      transform:translate(-50%);
    }
  </style>
</head>
<body>
  <div></div>
  <div></div>
</body>
</html>
