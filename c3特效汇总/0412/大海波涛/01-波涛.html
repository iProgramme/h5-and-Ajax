<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title></title>
  <style>
    body {
      background-color: deepskyblue;
      overflow: hidden;
    }

    .sun {
      position: absolute;
      left: 150px;
      top: 150px;
      width: 50px;
      height: 50px;
      background-color: #fff;
      border-radius: 50%;
    }

    .sun::before,
    .sun::after {
      content: "";
      position: absolute;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      border-radius: 50%;
      background-color: #fff;
      animation: bigger 1.5s infinite;
    }

    .sun::after {
      animation-delay: 0.5s;
    }

    @keyframes bigger {
      0% {
        transform: scale(1);
        background-color: rgba(255, 255, 255, 1);
      }

      100% {
        transform: scale(2);
        background-color: rgba(255, 255, 255, 0.1);
      }
    }

    /*波涛*/
    .bottom {
      position: absolute;
      left: 0;
      bottom: 0;
      width: 100%;
      height: 235px;
    }

    .bottom::before,
    .bottom::after {
      content: "";
      position: absolute;
      left: 0;
      bottom: 0;
      width: 100%;
      height: 100%;
      background: url(1.png) no-repeat left bottom;
      opacity: 0.5;

      animation: updown 1s infinite alternate;
    }

    .bottom::after {
      background-image: url(2.png);
      animation-delay: 0.4s;
    }

    @keyframes updown {
      0% {
        transform: translateY(0);
      }

      100% {
        transform: translateY(25px);
      }
    }
  </style>
</head>
<body>
<div class="sun"></div>
<div class="bottom"></div>
</body>
</html>
