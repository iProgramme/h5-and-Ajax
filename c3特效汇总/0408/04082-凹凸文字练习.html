<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title></title>
  <style>
    body{
      background-color: #999999;
    }
    p{
      text-align: center;
      line-height: 150px;
      font-size: 120px;
      font-family: "Microsoft Yahei";
      font-weight: 700;
      color:#999999;
    }
    /*
     text-shadow: 可以设置多个阴影，多个阴影之间使用逗号隔开，每个阴影按照标准的语法格式书写；
    */

    .tu{
      text-shadow: -1px -1px 1px #fff , 1px 1px 1px #000;
    }

    .ao{
      text-shadow: -1px -1px 1px #000 , 1px 1px 1px #fff;
    }
  </style>
</head>
<body>
  <p class="tu">窗前明月光</p>
  <p class="ao">我是郭德纲</p>
</body>
</html>
