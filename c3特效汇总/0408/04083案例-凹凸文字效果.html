<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        body{
            background-color: #666;
        }
        
        p{
            font-size:120px;
            text-align: center;
            font-weight: bold;
            font-family: "Microsoft Yahei";
            color:#666;
        }
        /* text-shadow :文字阴影
            可以设置多个阴影
           每个阴影之间使用逗号隔开
            text-shadow: -1px -1px 1px #fff, 1px 1px 1px #000;
         */
        .tu{
            text-shadow: -1px -1px 1px #fff, 1px 1px 1px #000;
        }

        .ao{
            text-shadow: -1px -1px 1px #000, 1px 1px 1px #fff;
        }
    </style>
</head>
<body>
    <p class="ao">苍茫的天涯我的爱</p>
    <p class="tu">苍茫的天涯我的爱</p>
</body>
</html>
