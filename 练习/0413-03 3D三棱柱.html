<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>0413-03 3D 三棱柱</title>
    <style>
        body{
            perspective: 500px;
        }
        .box {
            width: 200px;
            height: 200px;
            /*border:1px solid #000;*/
            margin: 100px auto;
            transform-style:preserve-3d;
            position: relative;
            animation:gun 6s linear infinite;
            position: relative;
            /*background-color: #000;*/

        }
        @keyframes gun {
            0%{
                transform: rotateY(0deg) rotateZ(0deg) rotateX(0deg);
                left:0;
                top:0
            }
            100%{
                transform: rotateY(360deg) rotateZ(0deg) rotateX(0deg);
                left:0px;
                top:0
            }
        }
        .box div{
            position: absolute;
            width:100%;
            height: 100%;
            text-align: center;
            line-height:200px;
            font-size:50px;
            left:0;
            top:0;
            background-image: linear-gradient(to right,rgba(255,255,255,.8),rgba(255,0,0,.9));
            /*background-color: red;*/
            /*border-bottom:1px solid yellow;*/
            transform-style:preserve-3d;
        }
        .box1{
            transform: translateZ(66.6px);
            transform-origin: top;
        }
        .box2{
            transform:translateZ(66.6px) translateX(-200px) rotateY(-120deg);
            transform-origin: right;
        }
        .box3{
            transform: translateZ(66.6px) translateX(200px) rotateY(120deg);
            transform-origin: left;
        }
        .box4{
            width: 100px;
            height: 100px;
            border-radius:50%;
            background-color: yellow;
            transform:  rotateX(90deg);
            /*transform-origin: top;*/
        }
        .box5{
            transform: ;
        }


    </style>
</head>
<body>
<div class="box">
    <div class="box1">前</div>
    <div class="box2">左</div>
    <div class="box3">右</div>
    <div class="box4">上</div>
    <!--<div class="box5">8</div>-->

</div>
</body>
</html>
