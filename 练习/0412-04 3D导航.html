<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>0413-01 试试写个椭圆转圈的太阳系</title>
    <style>
        ul{
            width: 800px;
            list-style: none;
            margin:100px auto;
            transform-style:preserve-3d
        }
        span{
            display: block;
            height:50px;
            line-height: 50px;
            width: 100%;
            background-color: yellow;
            position: absolute;
            top:0;
            left:0;
            transform: translateY(-25px) rotatex(90deg);
        }
        span:last-child{
            background-color: red;
            color:#fff;
            transform: translateZ(25px);
        }
        li{
            float: left;
            width:100px;
            height:50px;
            line-height:50px;
            text-align: center;
            position: relative;
            transform-style:preserve-3d;
            transition:transform 1s ;
            transform: rotateY(-5deg);
        }
        ul:hover li{
            transform: rotateX(-90deg);
        }
        li:nth-child(2){
            transition-delay: 0.1s;
        }
        li:nth-child(3){
            transition-delay: 0.2s;
        }
        li:nth-child(4){
            transition-delay: 0.3s;
        }
        li:nth-child(5){
            transition-delay: 0.4s;
        }
        li:nth-child(6){
            transition-delay: 0.5s;
        }
        li:nth-child(7){
            transition-delay: 0.6s;
        }
        li:nth-child(8){
            transition-delay: 0.7s;
        }
    </style>
</head>
<body>
<ul>
    <li><span>传智播客</span><span>web前端</span></li>
    <li><span>传智播客</span><span>web前端</span></li>
    <li><span>传智播客</span><span>web前端</span></li>
    <li><span>传智播客</span><span>web前端</span></li>
    <li><span>传智播客</span><span>web前端</span></li>
    <li><span>传智播客</span><span>web前端</span></li>
    <li><span>传智播客</span><span>web前端</span></li>
    <li><span>传智播客</span><span>web前端</span></li>
</ul>

</body>
</html>
