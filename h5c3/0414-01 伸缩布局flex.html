<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>0412-05 试试写个椭圆转圈的太阳系</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        ul {
            display: flex;
            width: 1000px;
            margin:0 auto;
            list-style: none;
            height:300px;
            border: 1px solid #000;
        }

        li {
            width: 150px;
            flex:1;
            margin:5px;
            background-color: red;
            color:#fff;
        }
        li:nth-child(5){
            flex:none;
        }
    </style>
</head>
<body>
<ul>
    <li>我是第1个盒子</li>
    <li>我是第2个盒子</li>
    <li>我是第3个盒子</li>
    <li>我是第4个盒子</li>
    <li>我是第5个盒子</li>
    <li>我是第6个盒子</li>
    <li>我是第7个盒子</li>
    <li>我是第8个盒子</li>
    <li>我是第9个盒子</li>
</ul>

</body>
</html>
