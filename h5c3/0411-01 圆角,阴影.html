<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>0411-01 圆角,阴影</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        div:first-child{
            margin:100px auto;
            width: 100px;
            height: 100px;
            border: 1px solid #000;
            border-radius: 100px 50px 30px 10px / 20px 20px 30px 10px;
        }
        div:nth-child(2){
            margin:20px auto;
            border:none;
            border-bottom:20px solid red;
            border-bottom-right-radius: 130px;
            width: 100px;
            height:200px;
        }
    </style>
</head>
<body>
<div></div>
<div></div>
<img src="../Yosemite.jpg" alt="" width="100%">
</body>
</html>
